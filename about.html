    <style>
        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .about-container {
            width: 768px;
            height: 100%;
            z-index: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;

            display: flex;
            flex-direction: column;
            align-items: flex-start;

            margin: 0 auto;
            padding-top: 18vh;
            padding-bottom: 48px;
        }

        /* スクロールバーを非表示 */
        .about-container::-webkit-scrollbar {
            display: none;
        }

        /* 以下、aboutの概要 */
        .about-summary-space {
            display: grid;
            grid-template-rows: auto 1fr;
            row-gap: 0px;
        }

        .about-summary-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .about-summary-img {
            width: 336px;
            height: 336px;
            display: block;
        }

        .name-container {
            width: auto;
            height: 320px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .name-row {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            flex-wrap: nowrap;
            white-space: nowrap;
        }

        .last-name-main,
        .first-name-main {
            margin: 0;
        }

        .last-name-sub,
        .first-name-sub {
            margin: 0;
            font-size: 1.0rem;
            line-height: 1.0;
            transform: translateY(0.2rem);
        }

        .name-sep {
            width: 0.5rem;
            display: inline-block;
        }

        .about-summary-main-text {
            height: 100%;
            white-space: pre-line;
            position: relative;
            margin-left: 0.5rem;
        }

        /* ここまで */

        .about-detail-space {
            /* タイトル(h2)のmargin-top1rem分を引いた数値 */
            margin-top: 64px;
        }

        .about-detail-content {
            width: auto;
            height: auto;
            margin-bottom: 80px;
        }

        .title-row-space {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .title {
            flex: 0 0 auto;
            line-height: 0.9;
            font-weight: normal;
            margin: 0;
        }

        .sub-title {
            flex: 1 1 0;
            font-size: 1rem;
            transform: translateY(0.2rem);
            font-weight: normal;
        }

        .text-row-space {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-left: 0.5rem;
            margin-bottom: 0.3rem;
        }

        .time-text {
            flex: 0 0 auto;
            margin: 0;
        }

        .main-text,
        a.main-text {
            flex: 1 1 0;
            margin: 0;
            font-size: 0.9rem;
        }

        a.main-text:hover {
            text-decoration: underline;
        }

        @media (max-width:768px) {
            .about-container {
                width: 90vw;
                padding-top: 64px;
            }

            .about-summary-space {
                height: auto;
                margin-top: 0;
                row-gap: 1rem;
            }

            .about-summary-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .name-container {
                width: 240px;
                height: auto;
                order: 2;
                margin: 0;
                justify-content: flex-start;
            }

            .name-row {
                justify-content: flex-start;
                text-align: left;
            }

            .about-summary-img {
                align-self: flex-start;
                width: 100%;
                height: auto;
            }

            .last-name-main,
            .first-name-main {
                font-size: 2rem;
            }

            .about-summary-main-text,
            .text-row-space {
                margin-left: 0;
            }

            .title-row-space {
                flex-wrap: wrap;
                gap: 0 1rem;
            }

            .title {
                flex: 0 0 auto;
                margin: 0;
                font-size: 1.8rem;
                line-height: 1;
            }

            .sub-title {
                flex: 1 1 8rem;
                min-width: 0;
                margin: 0;
                font-size: 0.8rem;
                overflow-wrap: anywhere;
            }

            .main-text,
            a.main-text {
                font-size: 0.8rem;
            }

            a.main-text:hover {
                text-decoration: none;
            }
        }

        @media (max-width:500px) {
            .about-detail-space {
                /* タイトル(h2)のmargin-top1rem分を引いた数値 */
                margin-top: 48px;
            }

            .about-detail-content {
                margin-bottom: 64px;
            }

            .text-row-space {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.1rem;
                margin-left: 0;
            }

            .time-text {
                width: 100%;
                line-height: 1.0;
                opacity: 0.9;
            }

            .main-text,
            a.main-text {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

<body>

    <script>
        const headerLogo = document.querySelector(".header-logo");
        const scroller = document.querySelector(".about-container"); // ←ここが重要

        let currentRot = 0;
        let targetRot = 0;
        const EASE = 0.2;

        let rafId = null;

        function getScrollProgress(el) {
            const maxScroll = el.scrollHeight - el.clientHeight;
            if (maxScroll <= 0) return 0;
            return el.scrollTop / maxScroll; // 0〜1
        }

        function animate() {
            currentRot += (targetRot - currentRot) * EASE;
            headerLogo.style.transform = `rotate(${currentRot}deg)`;

            if (Math.abs(targetRot - currentRot) > 0.01) {
                rafId = requestAnimationFrame(animate);
            } else {
                rafId = null;
            }
        }

        function updateTarget() {
            if (!headerLogo || !scroller) return;

            const progress = getScrollProgress(scroller);
            targetRot = progress * 360;

            if (!rafId) rafId = requestAnimationFrame(animate);
        }

        // windowじゃなくscrollerにscrollを付ける
        scroller?.addEventListener("scroll", updateTarget, { passive: true });

        window.addEventListener("resize", updateTarget);
        window.addEventListener("load", updateTarget);

        updateTarget();
    </script>
