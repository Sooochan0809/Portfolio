<body>
    <header>
        <h1>My Portfolio</h1>

    <div class="container">
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Project 1">
            <h3>Project 1</h3>

            <h2>Contact Me</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>

                <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>
        <div class="social-links">
            <a href="mailto:youremail@example.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.facebook.com/yourusername" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/yourusername" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
