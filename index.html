<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .portfolio-item {
            margin-bottom: 40px;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .portfolio-item h3 {
            margin-top: 10px;
            font-size: 24px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center; /* 追加 */
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 22px); /* 変更 */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of project 1 goes here...</p>
        </div>
        <div class="portfolio-item">
            <img src="image2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Description of project 2 goes here...</p>
        </div>
        <div class="portfolio-item">
            <img src="image3.jpg" alt="Project 3">
            <h3>Project 3</h3>
            <p>Description of project 3 goes here...</p>
        </div>
        <!-- Add more portfolio items as needed -->

        <div class="contact-form">
            <h2>Contact</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>
        <div class="social-links">
          <a href="mailto:skido24@iamas.ac.jp" target="_blank" title="Email"><i class="fa fa-envelope"></i></a>
          <a href="https://www.facebook.com/yourusername" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a>
          <a href="https://twitter.com/yourusername" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a>
          <a href="https://www.instagram.com/yourusername" target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a>
          <!-- Add more social media links as needed -->
      </div>
    </div>
</body>
</html>
