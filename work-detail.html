    <link rel="stylesheet" href="common.css" />

    <style>
        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .work-container {
            width: 768px;
            max-width: 90vw;
            height: 100%;
            z-index: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;

            display: flex;
            flex-direction: column;
            align-items: flex-start;

            margin: 0 auto;
            padding-top: 80px;
            padding-bottom: 48px;
        }

        /* スクロールバーを非表示 */
        .work-container::-webkit-scrollbar {
            display: none;
        }

        .work-detail-space {
            width: 768px;
            height: auto;
            /* padding-bottom: 1rem; */
        }

        .title {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .head {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .main-text-space {
            margin-top: 1rem;
            margin-bottom: 3rem;
        }

        .sub-text-space {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 2.5rem;
        }

        .sub-text {
            font-size: 0.7rem;
            line-height: 1;
            margin: 0;
        }

        .spacer {
            display: block;
            height: 1rem;
        }

        .video-space iframe {
            aspect-ratio: 16 / 9;
            width: 100%;
            height: auto;
            display: block;
        }

        .img-space {
            margin-top: 1.5rem;
            margin-bottom: 0;
            width: 100%;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-space img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            left: 0;
            top: 0;
        }

        .back-button {
            width: 120px;
            min-height: 40px;
            /* border-radius: 24px; */
            /* background-color: var(--accent); */

            display: flex;
            justify-content: start;
            align-items: center;

            font-size: 1rem;
            color: var(--sub);

            text-decoration: none;
            text-decoration: underline;
            text-underline-position: under;
        }

        @media (max-width:768px) {
            .work-detail-space {
                width: 90vw;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        <header>

            <div class="header-menu-container">
                <a class="header-menu-text transition" href="about.html">About</a>
                <a class="header-menu-text transition" href="works.html">Works</a>
                <a class="header-menu-text transition" href="contact.html">Contact</a>
                <a class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <div class="hamburger-menu-overlay">
                    <div class="hamburger-menu-text-container">
                        <a class="hamburger-menu-text transition" href="index.html">Top</a>
                        <a class="hamburger-menu-text transition" href="about.html">About</a>
                        <a class="hamburger-menu-text transition" href="works.html">Works</a>
                        <a class="hamburger-menu-text transition" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="work-container">
            <div class="work-detail-space" id="worksDetail"></div>
            <a class="back-button transition" href="works.html">一覧へ戻る</a>
        </div>
    </main>

    <script src="js/loading.js" defer></script>
    <script src="js/transition.js" defer></script>
    <script src="js/hamburger-menu.js" defer></script>
    <script type="module" src="js/works-detail.js" defer></script>

</body>

</html>
