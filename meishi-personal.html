        :root {
            --main: #133463;
            --sub: #CFD6DF;
            --accent: #0B1F3B;
            --padding: 4rem;
            --test: #ff000070;
        }

        body {
            width: 100dvw;
            height: 100dvh;
            margin: 0;
            padding: 2vh;
            font-family: "Noto Serif JP", serif;
            background-color: #fff;
            color: var(--sub);

            zoom: 1.6;
            overflow: hidden;
        }

        main {
            display: flex;
            justify-content: start;
            align-items: start;
            gap: 1rem;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.75rem;
            margin: 0;
            line-height: 1;
            letter-spacing: 0.04rem;
            font-weight: 400;
        }

        p {
            margin: 0;
            line-height: 1;
        }

        .meishi-space {
            position: relative;
            width: 55mm;
            height: 91mm;
            box-sizing: border-box;
            padding: var(--padding) calc(var(--padding) / 1.5) var(--padding) calc(var(--padding) / 1.5);
            background: var(--main);

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .top,
        .bottom {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .bottom {
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--sub);
            mask-image: url("img/qrcode.svg");
            transform-origin: 50% 50%;
            will-change: transform;
        }

        .svg {
            aspect-ratio: 1 / 1;
            mask-repeat: no-repeat;
            mask-position: center;
            mask-size: contain;
        }

        .meta {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.4rem;
            gap: 0.16rem;
            letter-spacing: 0.02rem;
            font-weight: 100;
        }

        .jp-name-block {
            display: flex;
            flex-direction: row;
            column-gap: 1.25rem;
            align-items: start;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .en-name-block {
            display: flex;
            flex-direction: row;
            gap: 0.4rem;
        }

        .en {
            letter-spacing: 0.02rem;
            font-weight: 250;
            font-size: 0.6rem;
        }

        @media screen and (max-width: 950px) {
            body {
                padding: 0;
                zoom: 1.0;

            main {
                justify-content: center;
                align-items: center;
            }

        /* ===== PDF/印刷用 ===== */
        @page {
            size: 91mm 55mm;
            margin: 0;

        @media print {

            /* 画面用のズーム/余白/背景を消す */
            html,
            body {
                margin: 0 !important;
                padding: 0 !important;
                width: 91mm !important;
                height: 55mm !important;
                background: transparent !important;
                overflow: hidden !important;
                zoom: 1 !important;
                /* bodyの zoom:2.5 を無効化 */
                -webkit-text-size-adjust: 100%;
            }

            /* まず全部を非表示（レイアウトからは残る） */
            body * {
                visibility: hidden !important;
            }

            /* 名刺だけ表示 */
            .meishi-space,
            .meishi-space * {
                visibility: visible !important;
            }

            /* 名刺をページ左上に固定（ズレ防止） */
            .meishi-space {
                position: fixed !important;
                left: 0 !important;
                top: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                width: 91mm !important;
                height: 55mm !important;
                page-break-after: avoid;
                page-break-inside: avoid;
            }

            /* 印刷の色をできるだけ忠実に */
            * {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
