<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact｜Kido Sotaro</title>
    <meta name="description" content="お問い合わせ" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ["Inter", "Noto Sans JP", "system-ui", "sans-serif"] },
                    colors: { brand: { DEFAULT: "#27569b" } }
                }
            },
            darkMode: 'class'
        };
        // ライトモードを常に有効にする
        document.documentElement.classList.add('light');
        localStorage.setItem('theme', 'light');
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-white text-zinc-800 antialiased dark:bg-zinc-950 dark:text-zinc-100 font-sans">
    <header
        class="fixed inset-x-0 top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/70 dark:supports-[backdrop-filter]:bg-zinc-900/70 border-b border-zinc-200/70 dark:border-zinc-800/70">
        <div class="mx-auto w-full px-4 sm:px-6 lg:px-8 flex items-center justify-between h-[72px]">
            <a href="index-iOS.html" class="font-extrabold tracking-tight text-lg">Kido Sotaro</a>
            <div class="flex items-center gap-2">
                <nav class="hidden sm:flex gap-6 text-sm">
                    <a data-nav href="about-iOS.html" class="hover:text-brand">About</a>
                    <a data-nav href="work-iOS.html" class="hover:text-brand">Works</a>
                    <a data-nav href="contact-iOS.html" class="font-bold text-brand">Contact</a>
                </nav>
                <button id="menuBtn" class="sm:hidden rounded-xl border border-zinc-300/70 dark:border-zinc-700 p-2"
                    aria-label="メニュー" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5">
                        <path d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobileNav" class="sm:hidden hidden border-t border-zinc-200 dark:border-zinc-800">
            <nav class="mx-auto max-w-6xl px-4 py-3 flex flex-col gap-3 text-sm">
                <a data-nav class="hover:text-brand" href="about-iOS.html">About</a>
                <a data-nav class="hover:text-brand" href="work-iOS.html">Works</a>
                <!-- CONTACT: モバイル時は太字＋ブランド色 -->
                <a data-nav href="contact-iOS.html" class="font-bold text-brand">Contact</a>
            </nav>
        </div>
    </header>

    <main class="pt-16">
        <section class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-[48px]" style="background-color: #27569b;">
            <section style="background-color: #f9fafb;">
                <header class="mb-[12px] py-[10px]">
                    <div class="flex flex-col items-start gap-2">
                        <h1 class="leading-none tracking-tight text-left"
                            style="font-weight:320; font-size:clamp(80px,8vw,80px); letter-spacing:-.02em;">CONTACT
                        </h1>
                        <span class="text-sm text-gray-500">ご連絡</span>
                    </div>
                </header>
                <div class="flex justify-end">
                    <form id="contactForm" class="grid gap-4 max-w-[560px] w-full mt-[0px]" method="POST"
                        action="https://formspree.io/f/xzzayorb" autocomplete="on">
                        <!-- 会社名（任意） -->
                        <div>
                            <label for="company" class="block text-sm font-medium text-zinc-700 mb-1">ご所属先</label>
                            <input id="company" name="company"
                                class="rounded-xl border px-4 py-3 bg-white/70 dark:bg-zinc-950/60 w-full"
                                placeholder="会社名/学校名" autocomplete="organization" />
                        </div>
                        <!-- 姓 -->
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-zinc-700 mb-1">姓 <span
                                    class="text-red-500">*</span></label>
                            <input id="lastName" name="lastName"
                                class="rounded-xl border px-4 py-3 bg-white/70 dark:bg-zinc-950/60 w-full"
                                placeholder="姓" required autocomplete="family-name" />
                        </div>
                        <!-- 名 -->
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-zinc-700 mb-1">名 <span
                                    class="text-red-500">*</span></label>
                            <input id="firstName" name="firstName"
                                class="rounded-xl border px-4 py-3 bg-white/70 dark:bg-zinc-950/60 w-full"
                                placeholder="名" required autocomplete="given-name" />
                        </div>
                        <!-- メールアドレス -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-zinc-700 mb-1">メールアドレス <span
                                    class="text-red-500">*</span></label>
                            <input id="email" name="email" type="email"
                                class="rounded-xl border px-4 py-3 bg-white/70 dark:bg-zinc-950/60 w-full"
                                placeholder="your@email.com" required autocomplete="email"
                                pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                                oninput="this.setCustomValidity(this.validity.patternMismatch ? '正しいメールアドレスを入力してください' : '');" />
                        </div>
                        <!-- 件名 -->
                        <div>
                            <label for="msgSubject" class="block text-sm font-medium text-zinc-700 mb-1">件名 <span
                                    class="text-red-500">*</span></label>
                            <input id="msgSubject" name="subject"
                                class="rounded-xl border px-4 py-3 bg-white/70 dark:bg-zinc-950/60 w-full"
                                placeholder="件名" required />
                        </div>
                        <!-- お問い合わせ内容 -->
                        <div>
                            <label for="msgBody" class="block text-sm font-medium text-zinc-700 mb-1">お問い合わせ内容 <span
                                    class="text-red-500">*</span></label>
                            <textarea id="msgBody" name="message"
                                class="rounded-xl border px-4 py-3 min-h-[120px] bg-white/70 dark:bg-zinc-950/60 w-full"
                                placeholder="お問い合わせ内容" required></textarea>
                        </div>
                        <button id="sendBtn"
                            class="justify-self-start rounded-2xl bg-brand px-5 py-3 text-white font-semibold shadow-glow disabled:opacity-50"
                            type="submit" disabled>送信</button>
                    </form>
                </div>
            </section>
            <script>
                // 送信先メールアドレスはFormspree経由（action属性で指定）
                const form = document.getElementById('contactForm');
                const lastName = document.getElementById('lastName');
                const firstName = document.getElementById('firstName');
                const email = document.getElementById('email');
                const subject = document.getElementById('msgSubject');
                const body = document.getElementById('msgBody');
                const sendBtn = document.getElementById('sendBtn');

                function checkForm() {
                    // 必須項目が全て入力されていれば有効化
                    const requiredFilled =
                        lastName.value.trim() &&
                        firstName.value.trim() &&
                        email.value.trim() &&
                        subject.value.trim() &&
                        body.value.trim();
                    sendBtn.disabled = !requiredFilled;
                }

                lastName.addEventListener('input', checkForm);
                firstName.addEventListener('input', checkForm);
                email.addEventListener('input', checkForm);
                subject.addEventListener('input', checkForm);
                body.addEventListener('input', checkForm);

                form.addEventListener('submit', function (e) {
                    // 自動送信（FormspreeにPOST）→ 送信後に完了メッセージ表示
                    e.preventDefault();
                    sendBtn.disabled = true;
                    sendBtn.textContent = "送信中…";
                    fetch(form.action, {
                        method: "POST",
                        headers: {
                            "Accept": "application/json"
                        },
                        body: new FormData(form)
                    }).then(response => {
                        if (response.ok) {
                            form.innerHTML = '<div class="text-green-600 text-lg font-semibold py-8">送信が完了しました。<br>ご連絡ありがとうございます。</div>';
                        } else {
                            sendBtn.disabled = false;
                            sendBtn.textContent = "メール送信";
                            alert("送信に失敗しました。時間をおいて再度お試しください。");
                        }
                    }).catch(() => {
                        sendBtn.disabled = false;
                        sendBtn.textContent = "メール送信";
                        alert("送信に失敗しました。時間をおいて再度お試しください。");
                    });
                });
            </script>
        </section>
    </main>
    <script>
        // フッターに最終更新日を表示
        document.getElementById('last-updated').textContent = (function () {
            const d = new Date(document.lastModified);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}.${m}.${day}`;
        })();
    </script>
    <script>
        // 年号
        // (about.htmlと同じくid="y"があれば年号を入れる)
        if (document.getElementById('y')) {
            document.getElementById('y').textContent = new Date().getFullYear();
        }
        // モバイルメニュー
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menuBtn');
            const mobileNav = document.getElementById('mobileNav');
            if (menuBtn && mobileNav) {
                menuBtn.addEventListener('click', function () {
                    mobileNav.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>

</html>
