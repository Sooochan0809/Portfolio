<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact｜Kido Sotaro</title>
    <meta name="description" content="お問い合わせ" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ["Inter", "Noto Sans JP", "system-ui", "sans-serif"] },
                    colors: { brand: { DEFAULT: "#4f46e5" } }
                }
            },
            darkMode: 'class'
        };
        // ライトモードを常に有効にする
        document.documentElement.classList.add('light');
        localStorage.setItem('theme', 'light');
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-white text-zinc-800 antialiased dark:bg-zinc-950 dark:text-zinc-100 font-sans">
    <header class="fixed inset-x-0 top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/70 dark:supports-[backdrop-filter]:bg-zinc-900/70 border-b border-zinc-200/70 dark:border-zinc-800/70">
        <div class="mx-auto w-full px-4 sm:px-6 lg:px-8 flex items-center justify-between h-[72px]">
            <a href="index.html" class="font-extrabold tracking-tight text-lg">Kido Sotaro</a>
            <div class="flex items-center gap-2">
                <nav class="hidden sm:flex gap-6 text-sm">
                    <a data-nav href="about.html" class="hover:text-brand">About</a>
                    <a data-nav href="work.html" class="hover:text-brand">Works</a>
                    <a data-nav href="contact.html" class="font-bold text-brand">Contact</a>
                </nav>
                <button id="menuBtn" class="sm:hidden rounded-xl border border-zinc-300/70 dark:border-zinc-700 p-2" aria-label="メニュー" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobileNav" class="sm:hidden hidden border-t border-zinc-200 dark:border-zinc-800">
            <nav class="mx-auto max-w-6xl px-4 py-3 flex flex-col gap-3 text-sm">
                <a data-nav class="hover:text-brand" href="about.html">About</a>
                <a data-nav class="hover:text-brand" href="work.html">Works</a>
                <!-- CONTACT: モバイル時は太字＋ブランド色 -->
                <a data-nav href="contact.html" class="font-bold text-brand">Contact</a>
            </nav>
        </div>
    </header>

    <main class="pt-16">
        <section class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-12">
            <header class="mb-8">
                <div class="flex flex-col items-start gap-2">
                    <h1 class="leading-none tracking-tight text-left"
                        style="font-weight:320; font-size:clamp(80px,8vw,80px); letter-spacing:-.02em;">CONTACT
                    </h1>
                    <span class="text-sm text-gray-500">ご連絡</span>
                </div>
            </header>
            <div class="flex justify-end">
                <form class="grid gap-4 max-w-[560px] w-full mt-[64px]"
                    onsubmit="event.preventDefault();window.location.href='mailto:you@example.com?subject='+encodeURIComponent(document.getElementById('msgSubject').value)+'&body='+encodeURIComponent(document.getElementById('msgBody').value)">
                    <input id="msgSubject" class="rounded-xl border px-4 py-3 bg-white/70 dark:bg-zinc-950/60"
                        placeholder="件名" required />
                    <textarea id="msgBody" class="rounded-xl border px-4 py-3 min-h-[120px] bg-white/70 dark:bg-zinc-950/60"
                        placeholder="お問い合わせ内容" required></textarea>
                    <button
                        class="justify-self-start rounded-2xl bg-brand px-5 py-3 text-white font-semibold shadow-glow">メール作成</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="pt-0 pb-10 pr-6 text-right text-sm text-zinc-500">
        LastUpdated <span id="last-updated"></span>
    </footer>
    <script>
        // フッターに最終更新日を表示
        document.getElementById('last-updated').textContent = (function() {
            const d = new Date(document.lastModified);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}.${m}.${day}`;
        })();
    </script>
    <script>
        // 年号
        // (about.htmlと同じくid="y"があれば年号を入れる)
        if (document.getElementById('y')) {
            document.getElementById('y').textContent = new Date().getFullYear();
        }
        // モバイルメニュー
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menuBtn');
            const mobileNav = document.getElementById('mobileNav');
            if (menuBtn && mobileNav) {
                menuBtn.addEventListener('click', function () {
                    mobileNav.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>

</html>
