    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Add FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .intro {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .intro h2 {
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
        .portfolio-item {
            margin-bottom: 40px;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .portfolio-item h3 {
            margin-top: 10px;
            font-size: 24px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Introduction</a></li>
            <li><a href="projects.html">My Projects</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
                <input type="submit" value="Send Message">
            </form>
            <div class="social-links">
                <a href="mailto:youremail@example.com" target="_blank" title="Email">Email</a>
                <a href="https://www.facebook.com/yourusername" target="_blank" title="Facebook">Facebook</a>
                <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">Twitter</a>
                <a href="https://www.instagram.com/yourusername" target="_blank" title="Instagram">Instagram</a>
                <!-- Add more social media links as needed -->
            </div>
        </div>
    </div>
</body>
</html>
