    <style>
        /* 共通のスタイル */

        .section {
            height: 100vh;
            scroll-snap-align: start;
            display: grid;
            place-items: center;
            scroll-snap-stop: always;
        }

        .main-content-space {
            position: relative;
            width: 660px;
            height: 480px;
            top: 24px;
        }

        .main-content-space {
            display: flex;
            top: 0;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .contact-block {
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-sub-text {
            margin-bottom: 16px;
            font-size: 1rem;
            font-weight: 200;
        }

        .contact-button {
            width: 100%;
            height: 40px;
            margin-top: 16px;

            display: flex;
            align-items: center;
            gap: 16px;

            border-radius: 32px;
            text-decoration: none;
            color: var(--sub);
        }

        .contact-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--sub);

            display: grid;
            place-items: center;

            flex-shrink: 0;
        }

        /* 中のアイコン（マスクで抜く） */
        .contact-icon::before {
            content: "";
            width: 55%;
            height: 55%;
            background: var(--sub);

            mask-repeat: no-repeat;
            mask-position: center;
            mask-size: contain;
        }

        /* それぞれのSVGを割り当て */
        .contact-icon.icon-insta::before {
            mask-image: url("img/icon-instagram.svg");
        }

        .contact-icon.icon-email::before {
            mask-image: url("img/icon-email.svg");
        }

        .contact-icon.icon-tell::before {
            mask-image: url("img/icon-tell.svg");
        }

        .contact-link-text {
            display: inline-flex;
            align-items: center;
            font-size: 1rem;
            line-height: 1;
            white-space: nowrap;
            text-decoration: underline;
            text-underline-position: under;
        }

        @media (max-width:696px) {

            .main-content-space {
                width: 95vw;
            }
        }
    </style>
